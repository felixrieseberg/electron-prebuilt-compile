language: node_js
sudo: false
node_js:
  - lts/*

chache:
  - npm: true

before_install:
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow --tags
  - git checkout master
  - npm config set no-progress

install:
  - npm install

script:
  - npm run autorelease
